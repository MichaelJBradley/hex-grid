name: Test Project ðŸŽ®
on: [push]
jobs:
  requestManualActivationFile:
    name: Request manual activation file ðŸ”‘
    runs-on: ubuntu-latest
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v1

      # Request manual activation file
      - name: Request manual activation file
        uses: webbertakken/unity-request-manual-activation-file@v1
        id: getManualLicenseFile

      # Upload artifact (Unity_v20XX.X.XXXX.alf)
      - name: Expose as artifact
        uses: actions/upload-artifact@v1
        with:
          name: Manual Activation File
          path: ${{ steps.getManualLicenseFile.outputs.filePath }}

  requestActivation:
    name: Request activation âœ”
    runs-on: ubuntu-latest
    steps:
    # Checkout Repository
    - name: Checkout repository
      uses: actions/checkout@v1

    # Activate Unity
    - name: Activate Unity
      uses: webbertakken/unity-activate@v1
      env:
        UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}

  testRunner:
    name: Test Runner ðŸ“‹
    runs-on: ubuntu-latest
    steps:
    # Checkout repository (required to test local actions)
    - name: Checkout repository
      uses: actions/checkout@v1

    # Configure test runner
    - name: Run tests
      id: myTestStep
      uses: webbertakken/unity-test-runner@v1
      env:
        UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        # Choose: "all", "playmode", "editmode"
        TEST_MODE: playmode
        # Optional: Path to your project, leave blank for "./"
        #PROJECT_PATH:
        # Optional: Artifacts path, leave blank for "artifacts"
        #ARTIFACTS_PATH:

    # Upload artifacts
    - name: Upload test results
      uses: actions/upload-artifact@v1
      with:
        name: Test results
        path: ${{ steps.myTestStep.outputs.artifactsPath }}
